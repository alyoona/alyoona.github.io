          <div id="turnEyesSlides" class="carousel slide carousel-fade" data-ride="carousel">

                    </div>
                </div>

                        <h5>Follow around the ball, from left to right, from bottom to top, and vice versa</h5>
                    </div>
                </div>
              </div>
