    <!--my custom styles:-->
    <link rel="stylesheet" href="css/main.css">
    
    <title>Wishes</title>
  </head>
  <body class="wishes-page">
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
           <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="collapse_target">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link"><i class="fa fa-home"></i>Home</a>
            </li>
            <li class="nav-item">
                <a href="wishes.html" class="nav-link">Wishes</a>
            </li>
        </ul>
        </div>
    </nav>

    <section id="features" class="features">
       <div class="container bg-light rounded">
            
            <form class="my-5 p-3">
            <div class="row d-flex justify-content-center mt-3">
                <p>You can describe your ideas how to rest with the benefit of having only a few free minutes...</p>
            </div> 
              
               <div class="form-group">
                    <label for="messageText"></label>
                    <textarea class="form-control" id="messageText" rows="3" placeholder="Just write" required></textarea>
              </div>
              <div class="form-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile" aria-describedby="fileHelp">
                    <label class="custom-file-label" for="customFile">Add file</label>
                    <small id="fileHelp" class="form-text text-muted">You may attach additional info.</small>
                    
                 </div>
             </div>
              
             
              <div class="form-group">
                <label for="name"></label>
                <input type="text" class="form-control" id="name" placeholder="Type your name">
               </div>
                
                  <div class="form-group">
                <label for="inputEmail"></label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              

              <div class="form-group">
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Hide your name and publish the wish anonymously</label>
             </div>
              </div>
             
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>
    </section>
    
    <footer id="footer" class="footer">
        <div class="container">
            
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
